{% extends 'basic.html' %}
{% load static %}

{% block body %}
    <!-- Main Wraapper -->
    <div class="main-wrapper">
        <!-- Page Title Start -->
        <section class="page-title-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                        <div class="page-title-text">
                            <h1>Contact Us</h1>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section Start -->
        <section class="sal-contact-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-30">
                        <div class="sal-contact-img">
                            <img src="{% static 'images/index5/contact-img.jpg' %}" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-30">
                        <div class="sal-contact-from">
                            <h4 class="sal-title">Customer details</details></h4>
                            <form method="POST" action="{% url 'contact' %}">
                                {% csrf_token %} 
                                {% if msg %}
                                <p class="alert" style="color:green">{{msg}}</p>
                                {% endif %}
                                <div class="row">
    
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="sal-inputField">
                                            <input type="text" placeholder="Enter Your Name" name="name" />
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="sal-inputField">
                                            <input type="text" placeholder="Enter Your Email" name="email"/>
                                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="sal-inputField">
                                            <input type="text" placeholder="Enter Your Phone" name="phone">
                                            <i class="fa fa-phone" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="sal-inputField">
                                            <textarea placeholder="Enter Your Message..." name="msg"></textarea>
                                            <i class="fa fa-comments-o" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <button type="submit" class="sal-btn submitForm">Submit</button>
                                        <div class="response"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock body %}
