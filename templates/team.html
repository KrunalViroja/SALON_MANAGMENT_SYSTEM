{% extends 'basic.html' %}
{% load static %}
{% block body %}
    <!-- Main Wraapper -->
    <div class="main-wrapper">
        <!-- Page Title Start -->
        <section class="page-title-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                        <div class="page-title-text">
                            <h1>Our expert</h1>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Team Section Start -->
        <section class="sal-team-wrapper">

            <div class="container">
                <div class="row justify-content-center">
                    {% for i in experts %}
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="sal-team-section">
                            <div class="sal-team-img">
                                <img src="{{i.Image.url}}" alt="Locksmith">
                                <div class="sal-team-hover">
                                   
                                </div>
                            </div>
                            <div class="sal-team-identity text-center">
                                <a href="javascript:void(0);">
                                    <h4>{{i.fullname}}</h4>
                                </a>
                                <p>{{i.Designation}}</p>
                            </div>
                        </div>
                    </div>
                   {% endfor %}
                </div>
            </div>
        </section>
    </div>
    {% endblock body %}
