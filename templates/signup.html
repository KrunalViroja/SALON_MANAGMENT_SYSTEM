{% extends 'basic.html' %}
{% load static %}

{% block body %}
    <!-- Main Wraapper -->
    <div class="main-wrapper">
        <!-- Page Title Start -->
        <section class="page-title-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                        <div class="page-title-text">
                            <h1>Sign up</h1>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section Start -->
        <section class="sal-contact-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-30">
                        <div class="sal-contact-img">
                            <img src="{% static 'images/index5/contact-img.jpg' %}" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-30">
                        <div class="sal-contact-from">
                            <h4 class="sal-title">Signup</details></h4>
                            <form action="{% url 'signup' %}" method="post">
                              {% csrf_token %}
                                <div class="row">
                                    {% if login_msg %}
                                    <p class="alert">{{login_msg}}</p>
                                    {% endif %}
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="sal-inputField">
                                            <input type="text" placeholder="Enter Fisrt Name" name="fname" pattern="^[a-zA-Z]+"
                                            title="First Name Should Contain Only Letters" required>
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                      <div class="sal-inputField">
                                          <input type="text" placeholder="Enter Last Name" name="lname" pattern="^[a-zA-Z]+"
                                          title="First Name Should Contain Only Letters" required>
                                          <i class="fa fa-user" aria-hidden="true"></i>
                                      </div>
                                  </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="sal-inputField">
                                            <input type="email" placeholder="Enter Your Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="sal-inputField">
                                            <input type="text" placeholder="Enter Your Phone" name="phone" pattern="^[0-9]+" title="Mobile No Should Contain Only Numbers 0-9" required>
                                            <i class="fa fa-phone" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                      <div class="sal-inputField">
                                          <input type="password" placeholder="Enter Your Password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                          title="Make sure it's at least 15 characters OR at least 8 characters including a number , uppercase and a lowercase letter." required>
                                          <i class="fa fa-password" aria-hidden="true"></i>
                                      </div>
                                  </div>
                                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="sal-inputField">
                                        <input type="password" placeholder="Enter Confirm Password" name="cpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                        title="Make sure it's at least 15 characters OR at least 8 characters including a number , uppercase and a lowercase letter." required>
                                        <i class="fa fa-password" aria-hidden="true"></i>
                                    </div>
                                </div>
                                    
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <button type="submit" class="sal-btn submitForm">Sign up</button>
                                        <div class="response"></div>
                                    </div>
                                </div>
                            </form>
                            <p>Already Registered?<a href="{% url 'login' %}"> Do Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock body %}
