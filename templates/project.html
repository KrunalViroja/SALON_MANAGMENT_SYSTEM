{% extends 'basic.html' %}
{% load static %}

{% block body %}
    <!-- Main Wraapper -->
    <div class="main-wrapper">
        <!-- Page Title Start -->
        <section class="page-title-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                        <div class="page-title-text">
                            <h1>Our Work</h1>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Work Start -->
        <section class="sal-work-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="work-filter-menu">
                            <button class="filter" data-filter="all">All Works</button>
                           
                        </div>
                    </div>
                </div>
                <div class="work-filter">
                   
                    <div class="row">
                        {% for i in Photos %}
                        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mix femael">
                            <div class="work-porfolio-section">
                                <img src="{{i.Photo.url}}" alt="">
                                <div class="work-overlay">
                                    <ul>
                                        <li><a class="popup-gallery" href="{{i.Photo.url}}" title=""><span class="fa fa-search" aria-hidden="true"></span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                       {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% endblock body %}
